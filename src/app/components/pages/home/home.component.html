<app-nav-bar [activeUser]="activeUser?.result.data"></app-nav-bar>
<div class="row">
    <div class="col-12">
        <div class="banner" style="background-image: url({{bannerBackground}})">
            <div class="content">
                <h1 class="mb-5">Borrow books <br /><br /> From Your Home.</h1>
                <a routerLink="/borrow-books">BORROW NOW <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>

        <div class="container mt-5 mb-5">
            <h1 class="text-center">How to borrow books</h1>
            <div class="row mt-5">

                <div class="col-lg-4 mt-2">
                    <div class="stepBox">
                        <h1>1</h1>
                        <h3 class="fw-bold">Select book</h3>
                    </div>
                </div>

                <div class="col-lg-4 mt-2">
                    <div class="stepBox">
                        <h1>2</h1>
                        <h3 class="fw-bold">Click on Borrow</h3>
                    </div>
                </div>

                <div class="col-lg-4 mt-2">
                    <div class="stepBox">
                        <h1>3</h1>
                        <h3 class="fw-bold">Your borrow will be activated</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="container mt-5 mb-5" d-flex justify-content-center>
                <h1 class="text-center">Classic books</h1>
                <div class="row mt-5">
                    <table width="100%">
                        <tr>
                            <td align="center">
                                <div class="col-lg-3 mt-3 mb-3" style="display: inline-block;width:288px;"
                                    *ngFor="let book of books?.data;index as i">
                                    <div class="card" *ngIf="i<=3">
                                        <img src="{{book.imageSrc}}" class="card-img-top" alt="{{book.bookName}}"
                                            height="297px">
                                        <div class="card-body text-center">
                                            <h5 class="card-title" style="height:40px;">{{book.bookName}}</h5>
                                            <div mat-dialog-action [align]="'center'" style="vertical-align: bottom">
                                                <button class="btn btn-light"
                                                    (click)="bookInfo(book.bookId,activeUser?.result.data.usersId)">Info</button>
                                                <button class="ms-4 btn btn-dark"
                                                    (click)="borrowBook(book,activeUser?.result.data.usersId)">Borrow</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
